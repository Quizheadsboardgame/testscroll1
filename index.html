    <title>Image Carousel with Swipe</title>
    <style>
        body {
            background-color: #0CC0DF;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .carousel {
            display: flex;
            overflow: hidden;
            width: 100%;
            max-width: 90vw; /* Adjusted for better fit on mobile */
            position: relative;
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.3s ease-in-out; /* Smooth transition */
            will-change: transform;
        }

        .carousel img {
            width: 100px;
            height: auto;
            margin: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .carousel img:hover {
            transform: scale(1.05); /* Slightly larger on hover */
        }

        .carousel img.active {
            width: 80vw; /* Adjusted to fit well on different screen sizes */
            height: auto;
            position: fixed;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .carousel img.active ~ .overlay {
            display: block;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            z-index: 9;
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            font-size: 24px;
            color: white;
        }

        .carousel-controls div {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>

<script>
    let currentIndex = 0;
    const carouselInner = document.querySelector('.carousel-inner');
    const images = document.querySelectorAll('.carousel img');
    const overlay = document.querySelector('.overlay');

    // Touch swipe functionality
    let startX;

    carouselInner.addEventListener('touchstart', (e) => {
        startX = e.touches[0].clientX;
    });

    carouselInner.addEventListener('touchend', (e) => {
        const endX = e.changedTouches[0].clientX;
        const diffX = startX - endX;

        if (Math.abs(diffX) > 30) {
            if (diffX > 0) {
                nextImage();
            } else {
                prevImage();
            }
        }
    });

    function nextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        updateCarousel();
    }

    function prevImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        updateCarousel();
    }

    function updateCarousel() {
        carouselInner.style.transition = 'transform 0.3s ease-in-out';
        carouselInner.style.transform = `translateX(${-currentIndex * (100 + 20)}px)`;
    }

    document.querySelector('.next').addEventListener('click', nextImage);
    document.querySelector('.prev').addEventListener('click', prevImage);

    images.forEach(image => {
        image.addEventListener('click', () => {
            if (image.classList.contains('active')) {
                image.classList.remove('active');
                overlay.style.display = 'none';
            } else {
                images.forEach(img => img.classList.remove('active'));
                image.classList.add('active');
                overlay.style.display = 'block';
                window.location.href = image.dataset.link;
            }
        });
    });

    overlay.addEventListener('click', () => {
        images.forEach(image => image.classList.remove('active'));
        overlay.style.display = 'none';
    });

    // Set initial carousel position
    updateCarousel();
</script>

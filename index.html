    <title>Image Grid</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap">
    <style>
        body {
            background-color: #0CC0DF;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 90vw; /* Adjusted for better fit on mobile */
        }

        .title {
            font-family: 'Fredoka', sans-serif;
            font-size: 2.5em;
            color: black;
            text-transform: uppercase;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns on desktop */
            gap: 10px;
            overflow: hidden;
        }

        .image-grid img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .image-grid img:hover {
            transform: scale(1.05); /* Slightly larger on hover */
        }

        .image-grid img.active {
            width: 80vw; /* Adjusted to fit well on different screen sizes */
            height: auto;
            position: fixed;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            z-index: 9;
        }

        @media (max-width: 768px) {
            .image-grid {
                grid-template-columns: repeat(2, 1fr); /* 2 columns on mobile */
            }
        }
    </style>
</head>

<script>
    const images = document.querySelectorAll('.image-grid img');
    const overlay = document.querySelector('.overlay');

    images.forEach(image => {
        image.addEventListener('click', () => {
            if (image.classList.contains('active')) {
                image.classList.remove('active');
                overlay.style.display = 'none';
            } else {
                images.forEach(img => img.classList.remove('active'));
                image.classList.add('active');
                overlay.style.display = 'block';
                window.location.href = image.dataset.link;
            }
        });
    });

    overlay.addEventListener('click', () => {
        images.forEach(image => image.classList.remove('active'));
        overlay.style.display = 'none';
    });
</script>
